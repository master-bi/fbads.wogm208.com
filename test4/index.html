html,body{margin:0;padding:0;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont}
.container{max-width:420px;margin:auto;text-align:center;padding:20px}
.logo img{max-width:180px;margin:10px auto}
.carousel{position:relative;width:100%;aspect-ratio:1/1;overflow:hidden;border-radius:12px;background:#000}
.carousel img{width:100%;height:100%;object-fit:contain;display:none}
.carousel img.active{display:block}
.dots{display:flex;justify-content:center;gap:8px;margin-top:12px}
.dot{width:8px;height:8px;border-radius:50%;background:#555}
.dot.active{background:gold}
.cta{margin:26px auto;padding:16px 20px;border-radius:50px;background:linear-gradient(135deg,#f5d37a,#c79a2d);
color:#000;font-weight:bold;box-shadow:0 0 20px rgba(255,215,0,.8);animation:pulse 2s infinite;text-decoration:none;display:inline-block}
.cta small{display:block;font-size:12px}
@keyframes pulse{0%{box-shadow:0 0 10px gold}50%{box-shadow:0 0 30px gold}100%{box-shadow:0 0 10px gold}}
.firework{position:fixed;top:-300px;left:0;width:100%;height:100%;pointer-events:none}
</style>

<canvas class="firework"></canvas>
<div class="container">
  <div class="logo"><img src="img/logo.jpeg"></div>
  <div class="carousel">

  </a>
</div>
<script>
let idx=0;
const imgs=document.querySelectorAll('.carousel img');
const dots=document.querySelectorAll('.dot');
setInterval(()=>{
 imgs[idx].classList.remove('active');
 dots[idx].classList.remove('active');
 idx=(idx+1)%imgs.length;
 imgs[idx].classList.add('active');
 dots[idx].classList.add('active');
},3000);

// simple fireworks higher burst
const c=document.querySelector('.firework'),x=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener('resize',resize);
setInterval(()=>{
 x.clearRect(0,0,c.width,c.height);
 x.beginPath();
 x.arc(Math.random()*c.width,Math.random()*c.height*0.35,3,0,Math.PI*2);
 x.fillStyle='gold';x.fill();
},350);
</script>
