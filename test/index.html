    const zhKeys = ["zh-TW","zh-HK","zh-MO","zh-CN","zh","yue","zh-yue"];

    function detectBrowserLangRaw(){
      return (navigator.language || "en").toLowerCase();
    }

    function normalizeBrowserToLangKey(){
      const raw = detectBrowserLangRaw();
      if (raw.startsWith("zh-tw")) return "zh-TW";
      if (raw.startsWith("zh-hk")) return "zh-HK";
      if (raw.startsWith("zh-mo")) return "zh-MO";
      if (raw.startsWith("zh-cn")) return "zh-CN";
      if (raw==="yue" || raw==="zh-yue") return "yue";
      if (raw.startsWith("zh")) return "zh";

      const base = raw.split("-")[0];
      if (langTexts[base]) return base;
      return "en";
    }

    function loadInitialLang(){
      const stored = localStorage.getItem("preferredLang") || "auto";
      const select = document.getElementById("langSelect");
      select.value = stored;
      if (stored === "auto") return normalizeBrowserToLangKey();
      return stored;
    }

    function getUiLangByTextLang(key){
      if (zhKeys.includes(key)) return "zh";
      if (key==="km") return "km";
      return "en";
    }

      document.title = data.title;

      document.documentElement.lang = langKey;

          case "HK": return HK;
          case "MY": return MY;

      if(lang==="ms" || lang==="id") return MY;
      if(lang==="km") return KH;
