<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fireworks Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #050510; /* 深色背景比較好看 */
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    /* 你可以放自己的內容在上面 */
    .content {
      position: relative;
      z-index: 10;
      color: #fff;
      text-align: center;
      margin-top: 40vh;
      font-size: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      pointer-events: none; /* 不擋點擊 */
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="content">
    烟火特效示範<br>（點擊畫面也會放煙火）
  </div>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.scale(dpr, dpr);
    }
    resize();
    window.addEventListener("resize", resize);

    const fireworks = [];
    const particles = [];
    const gravity = 0.05;
    const colors = ["#ff4b8b", "#ffd93b", "#40c9ff", "#9d7bff", "#ff7f50", "#00ffa3"];

    class Firework {
      constructor(x, y, targetY, color) {
        this.x = x;
        this.y = canvas.height / (window.devicePixelRatio || 1);
        this.targetY = targetY;
        this.speed = -7 - Math.random() * 3;
        this.color = color;
        this.done = false;
      }
      update() {
        this.y += this.speed;
        this.speed += gravity * 0.3;
        if (this.y <= this.targetY) {
          this.explode();
          this.done = true;
        }
        this.draw();
      }
      explode() {
        const count = 60 + Math.random() * 40;
        for (let i = 0; i < count; i++) {
          const angle = (Math.PI * 2 * i) / count;
          const speed = 2 + Math.random() * 3;
          particles.push(new Particle(this.x, this.y, angle, speed, this.color));
        }
      }
      draw() {
        ctx.save();
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    class Particle {
      constructor(x, y, angle, speed, color) {
        this.x = x;
        this.y = y;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.friction = 0.98;
        this.color = color;
      }
      update() {
        this.vx *= this.friction;
        this.vy *= this.friction;
        this.vy += gravity;
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.015 + Math.random() * 0.01;
      }
      draw() {
        if (this.alpha <= 0) return;
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function launchRandomFirework() {
      const w = window.innerWidth;
      const x = 80 + Math.random() * (w - 160);
      const h = window.innerHeight;
      const targetY = 80 + Math.random() * (h * 0.5);
      const color = colors[Math.floor(Math.random() * colors.length)];
      fireworks.push(new Firework(x, targetY, targetY, color));
    }

    // 點擊也放煙火
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const targetY = e.clientY - rect.top;
      const color = colors[Math.floor(Math.random() * colors.length)];
      fireworks.push(new Firework(x, targetY, targetY, color));
    });

    let lastTime = 0;
    function animate(timestamp) {
      requestAnimationFrame(animate);

      const delta = timestamp - lastTime;
      if (delta > 80) { // 控制自動發射頻率
        launchRandomFirework();
        lastTime = timestamp;
      }

      // 做一點殘影效果
      ctx.fillStyle = "rgba(5, 5, 16, 0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 更新煙火
      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        if (fireworks[i].done) fireworks.splice(i, 1);
      }

      // 更新粒子
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].alpha <= 0) particles.splice(i, 1);
      }
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
