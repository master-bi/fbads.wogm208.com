<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>爆分攻略落地頁</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", system-ui, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      /* 預留空間給底部固定按鈕，避免內容被蓋住 */
      padding-bottom: 100px;
    }

    .page {
      width: 100%;
      max-width: 520px; /* 手機直向設計，太大會縮回來 */
      margin: 0 auto;
    }

    .page img.main-bg {
      display: block;
      width: 100%;
      height: auto;
    }

    /* 底部固定按鈕 */
    .fixed-btn {
      position: fixed;
      left: 50%;
      bottom: 16px;           /* 距離螢幕下緣一點距離，看起來比較不壓迫 */
      transform: translateX(-50%);
      z-index: 9999;
      text-decoration: none;
    }

    .fixed-btn img {
      display: block;
      width: 90vw;           /* 依螢幕寬度縮放 */
      max-width: 360px;      /* 避免平板/桌機過大 */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- 這張就是你整張長背景圖 -->
    <img src="img/bg.png" alt="爆分攻略落地頁" class="main-bg">
  </div>

  <!-- 固定在螢幕下緣的按鈕 -->
  <a href="https://fbads88.gm89.net/login?id=register" class="fixed-btn">
    <img src="img/button.png" alt="領取爆分攻略">
  </a>
</body>
</html>
