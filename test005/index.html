<style>
:root{
  --gold1:#FFE8A8;
  --gold2:#FFD24D;
  --gold3:#D9A514;
  --line:#06C755;
  --text:#111827;
  --muted:#6b7280;
  --shadow:0 16px 48px rgba(0,0,0,.12);
  --radius:18px;
  --maxw:1080px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#fff;
  color:var(--text);
  overflow-x:hidden;
}

/* ===== TOP BAR ===== */
.topbar{
  position:sticky;
  top:0;
  height:64px;
  z-index:50;
  background:rgba(255,255,255,.94);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(217,165,20,.18);
}
.topbar-inner{
  max-width:var(--maxw);
  height:100%;
  margin:0 auto;
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.brand img{
  height:40px; /* 跟選單按鈕同高 */
  width:auto;
}
.menuBtn{
  height:40px;
  padding:0 12px;
  border-radius:999px;
  border:1px solid rgba(217,165,20,.35);
  background:#fff;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}
.hamburger{width:18px;height:12px;position:relative}
.hamburger span{
  position:absolute;left:0;right:0;height:2px;border-radius:99px;
  background:linear-gradient(90deg,var(--gold3),var(--gold2));
}
.hamburger span:nth-child(1){top:0}
.hamburger span:nth-child(2){top:5px}
.hamburger span:nth-child(3){bottom:0}

/* ===== LAYOUT ===== */
main{
  max-width:var(--maxw);
  margin:0 auto;
  padding:0 16px 110px;
}

/* ===== CAROUSEL ===== */
.carousel{
  margin-top:16px;
  width:100%;
  aspect-ratio:1920/865;
  overflow:hidden;
}
.slides{display:flex;height:100%;transition:.5s}
.slide{min-width:100%;height:100%}
.slide img{width:100%;height:100%;object-fit:cover}

/* ===== MARQUEE ===== */
.marquee{
  margin-top:14px;
  overflow:hidden;
  border:1px solid rgba(217,165,20,.22);
  border-radius:14px;
}
.marquee-track{
  display:inline-flex;
  gap:26px;
  padding:12px 16px;
  white-space:nowrap;
  animation:scroll 24s linear infinite;
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* ===== SECTION ===== */
.section{
  margin-top:22px;
  border:1px solid rgba(217,165,20,.22);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}
.section-title{
  padding:10px 14px;
  font-weight:900;
  font-size:14px;
  color:#8a6b22;
  background:linear-gradient(180deg,var(--gold1),var(--gold2));
  border-bottom:1px solid rgba(217,165,20,.28);
  border-radius:var(--radius) var(--radius) 0 0;
}
.section-body{padding:16px}

/* ===== GAMES ===== */
.grid{
  display:grid;
  gap:14px;
}
@media(min-width:720px){.grid{grid-template-columns:1fr 1fr 1fr}}
.card{
  display:flex;
  gap:14px;
  align-items:flex-start;
}
.gameLogo{
  width:72px;
  height:72px;
  object-fit:contain;
}
.meta h3{margin:0 0 4px;font-size:16px}
.meta p{margin:0;font-size:13.5px;color:var(--muted)}

/* ===== OFFERS ===== */
.offers{
  display:grid;
  gap:10px;
}
@media(min-width:720px){.offers{grid-template-columns:1fr 1fr}}
.offer{
  border:1px solid rgba(217,165,20,.18);
  border-radius:14px;
  padding:12px;
  font-weight:800;
}

/* ===== BOTTOM CTA ===== */
.bottombar{
  position:fixed;
  left:0;right:0;bottom:0;
  height:78px;
  background:rgba(255,255,255,.94);
  backdrop-filter:blur(10px);
  border-top:1px solid rgba(217,165,20,.18);
}
.bottombar-inner{
  max-width:var(--maxw);
  height:100%;
  margin:0 auto;
  padding:10px 16px;
  display:flex;
  gap:12px;
}
.cta{
  flex:1;

  align-items:center;
  justify-content:center;

}
.cta.gold{
  background:linear-gradient(180deg,var(--gold1),var(--gold2),var(--gold3));

}
@keyframes breatheGold{
  0%,100%{box-shadow:0 0 0 rgba(255,210,77,0)}

}
.cta.line{

}
@keyframes breatheLine{
  0%,100%{box-shadow:0 0 0 rgba(6,199,85,0)}
  50%{box-shadow:0 0 18px rgba(6,199,85,.6)}
}
</style>
</head>
