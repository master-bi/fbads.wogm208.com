.topbar{position:sticky;top:0;height:64px;background:#fff;border-bottom:1px solid rgba(217,165,20,.18);z-index:50}

.hamburger{width:18px;height:12px;position:relative}
.hamburger span{position:absolute;left:0;right:0;height:2px;border-radius:99px;background:linear-gradient(90deg,var(--gold3),var(--gold2))}
.hamburger span:nth-child(1){top:0}.hamburger span:nth-child(2){top:5px}.hamburger span:nth-child(3){bottom:0}

.menuPanel{

  width:220px;background:#fff;border:1px solid rgba(217,165,20,.22);

.menuPanel a{display:block;padding:12px 14px;text-decoration:none;color:var(--text);font-weight:800}

/* ===== LAYOUT ===== */
main{max-width:var(--maxw);margin:0 auto;padding:0 16px 120px}

/* ===== CAROUSEL ===== */
.carousel{margin-top:16px;width:100%;aspect-ratio:1920/865;overflow:hidden}
.slides{display:flex;height:100%;transition:.5s}
.slide{min-width:100%}.slide img{width:100%;height:100%;object-fit:cover}

/* ===== MARQUEE ===== */
.marquee{margin-top:14px;overflow:hidden;border:1px solid rgba(217,165,20,.22);border-radius:14px}
.marquee-track{display:inline-flex;gap:26px;padding:12px 16px;white-space:nowrap;animation:scroll 24s linear infinite}
@keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}

/* ===== SECTION ===== */
.section{margin-top:28px}
.section-head{display:flex;align-items:center;gap:12px;margin-bottom:12px}
.section-head span{font-weight:900;color:#8a6b22}
.section-head::after{content:"";flex:1;height:1px;background:linear-gradient(90deg,var(--gold2),transparent)}
.section-box{border:1px solid rgba(217,165,20,.22);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow)}

/* ===== GAMES ===== */
.grid{display:grid;gap:14px}
@media(min-width:720px){.grid{grid-template-columns:1fr 1fr 1fr}}
.card{display:flex;gap:14px}
.gameLogo{width:72px;height:72px;object-fit:contain}
.meta p{margin:0;color:var(--muted);line-height:1.5}

.bottombar{position:fixed;left:0;right:0;bottom:0;height:78px;background:#fff;border-top:1px solid rgba(217,165,20,.18);z-index:60}

@keyframes breatheLine{
