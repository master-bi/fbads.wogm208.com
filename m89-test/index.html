<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>M89 - Rainbow V3</title>

<style>
:root{
  --bg:#0b0b0e;
  --card:#121216;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI";
  background:var(--bg);
  color:#e5e7eb;
  padding-bottom:64px;
}

/* ===== Rainbow Border V3 (Guaranteed Motion) ===== */
@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

.rainbow-border{
  position:relative;
  border-radius:var(--radius);
  padding:2px;
  overflow:hidden;
}

.rainbow-border::before{
  content:"";
  position:absolute;
  inset:-50%;
  background:conic-gradient(
    #ff004c,
    #ff9a00,
    #ffee00,
    #2bff00,
    #00ffd5,
    #0066ff,
    #b300ff,
    #ff004c
  );
  animation:spin 6s linear infinite;
}

.rainbow-border::after{
  content:"";
  position:absolute;
  inset:2px;
  background:var(--card);
  border-radius:calc(var(--radius) - 2px);
  z-index:1;
}

.rainbow-border > .inner{
  position:relative;
  z-index:2;
  padding:16px;
}

/* demo blocks */
.section{
  max-width:900px;
  margin:24px auto;
}
.section h2{
  margin:0 0 12px;
}
</style>
</head>

<body>

<div class="section">
  <h2>Popular Picks</h2>
  <div class="rainbow-border">
    <div class="inner">
      這是 V3 彩虹流水邊框（一定會動）
    </div>
  </div>
</div>

<div class="section">
  <h2>Promotions Zone</h2>
  <div class="rainbow-border">
    <div class="inner">
      旋轉是用 conic-gradient + transform，不吃瀏覽器 bug
    </div>
  </div>
</div>

</body>
</html>
