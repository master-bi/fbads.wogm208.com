<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>OFA168</title>
<style>
body{margin:0;background:#120020;color:#fff;font-family:sans-serif;display:flex;justify-content:center;padding:16px}
.page{width:100%;max-width:480px}
.hero{border-radius:22px;overflow:hidden;box-shadow:0 12px 30px rgba(0,0,0,0.9)}
.hero img{width:100%;display:block}
.section{margin-top:18px}
.card{background:rgba(8,0,24,0.9);border:1px solid rgba(255,255,255,0.08);padding:16px;border-radius:20px}
.gold{background:#f0d088;color:#3b2200;border-radius:18px;padding:14px}
.gold video{width:100%;border-radius:14px;display:block}
.cta{text-align:center;margin-top:12px}
.btn{background:linear-gradient(135deg,#ffd96f,#ffba00);color:#3b2600;border:none;border-radius:999px;padding:12px 26px;font-weight:800;letter-spacing:0.16em;cursor:pointer;box-shadow:0 10px 24px rgba(0,0,0,0.9)}
</style>
</head>
<body>
<div class="page">

<div class="hero">
  <img src="img/girls.png"/>
</div>

<div class="section card gold">
  <h3 style="margin:0 0 10px 0;">年度主題影片</h3>
  <video src="video/promo.mp4" autoplay muted loop playsinline></video>
</div>

<div class="cta">
<button class="btn" onclick="window.location.href='https://fbads.ofa88kh.com/login?id=register'">立即體驗</button>
</div>

</div>
</body>
</html>
