    /* ===============================

    function detectUiLang() {
      let raw = (navigator.language || "en").toLowerCase();

      if (

        raw.startsWith("yue") ||
        raw === "zh-yue"

        return "zh"; // ä¸­æ–‡ â†’ ä¸­æ–‡èƒŒæ™¯
      }

    }

    function applyBackground(uiLang) {
      const isMobile = window.innerWidth <= 768;

    /* ===============================

    function pickTextLang() {

      return langTexts[base] ? base : "en"; // æ‰¾ä¸åˆ°ç”¨è‹±æ–‡
