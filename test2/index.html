<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>爆分攻略落地頁</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000; color:#fff; min-height:100vh;
      padding-bottom:120px;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text","Segoe UI", system-ui, sans-serif;
    }
    .page { width:100%; max-width:520px; margin:0 auto; }
    .page img.main-bg { width:100%; height:auto; display:block; }
    .fixed-btn {
      position:fixed; left:50%; bottom:16px;
      transform:translateX(-50%);
      z-index:9999; text-decoration:none;
      animation: breathing 2.5s ease-in-out infinite;
      transition: transform 0.15s ease, filter 0.15s ease;
    }
    .fixed-btn img { width:90vw; max-width:360px; height:auto; display:block; }
    @keyframes breathing {
      0% { transform:translateX(-50%) scale(1); }
      50% { transform:translateX(-50%) scale(1.08); }
      100% { transform:translateX(-50%) scale(1); }
    }
    .fixed-btn:active {
      transform:translateX(-50%) scale(0.92);
      filter:brightness(1.2);
      animation:none;
    }
  </style>
</head>
<body>
  <div class="page">
    <img src="img/bg.png" class="main-bg">
  </div>
  <a href="https://fbads88.gm89.net/login?id=register" class="fixed-btn">
    <img src="img/button.png">
  </a>
</body>
</html>
