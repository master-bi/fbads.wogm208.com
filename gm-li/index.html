<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>大老爺 - 值得您信任的平台</title>
<meta name="description" content="即刻起登入即領簽到獎，趕緊添加大老爺白白申請！">
<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

/* Fireworks background */
#fireworks{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}

/* Content layer */
.stage{
  position:relative;
  z-index:1;
  height:100vh;
  aspect-ratio:9/16;
  max-width:460px;
  margin:auto;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:16px;
  padding:16px;
  box-sizing:border-box;
}

.hero{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  border-radius:18px;
}

/* CTA */
.cta{
  width:100%;
  padding:18px 0;
  text-align:center;
  font-size:22px;
  font-weight:800;
  color:#fff;
  text-decoration:none;
  border-radius:18px;
  background:linear-gradient(135deg,#06C755,#1fe27a);
  box-shadow:0 0 25px rgba(6,199,85,.45);
  animation:breath 1.8s ease-in-out infinite;
}

@keyframes breath{
  0%,100%{transform:scale(1); filter:brightness(1);}
  50%{transform:scale(1.06); filter:brightness(1.1);}
}

.footer{
  font-size:12px;
  color:rgba(255,255,255,.55);
  text-align:center;
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="stage">
  <img class="hero" src="assets/hero.png" alt="活動圖">
  <a class="cta" href="https://lin.ee/kGFQel1" target="_blank">加好友領簽到</a>
  <div class="footer">© <span id="year"></span> 大老爺娛樂平台 All Rights Reserved.</div>
</div>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let W,H,dpr=Math.min(2,window.devicePixelRatio||1);

function resize(){
  W=window.innerWidth; H=window.innerHeight;
  canvas.width=W*dpr; canvas.height=H*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
resize(); window.addEventListener('resize',resize);

const rockets=[], sparks=[];
const colors=['#ff4d4d','#ffd166','#06c755','#4dd0ff','#b388ff'];

function launch(){
  rockets.push({
    x:Math.random()*W,
    y:H+20,
    vy:-8-Math.random()*3,
    vx:(Math.random()-.5)*1.2,
    explodeY:Math.random()*H*0.2+H*0.05,
    color:colors[Math.floor(Math.random()*colors.length)]
  });
}

function explode(r){
  for(let i=0;i<50;i++){
    const a=Math.random()*Math.PI*2;
    const s=Math.random()*3+1.5;
    sparks.push({
      x:r.x,y:r.y,
      vx:Math.cos(a)*s,
      vy:Math.sin(a)*s,
      life:40+Math.random()*30,
      age:0,
      color:r.color
    });
  }
}

function tick(){
  ctx.fillStyle='rgba(0,0,0,.2)';
  ctx.fillRect(0,0,W,H);

  if(Math.random()<0.08) launch();

  for(let i=rockets.length-1;i>=0;i--){
    const r=rockets[i];
    r.x+=r.vx; r.y+=r.vy;
    r.vy+=0.12;
    ctx.fillStyle=r.color;
    ctx.beginPath(); ctx.arc(r.x,r.y,2.2,0,Math.PI*2); ctx.fill();
    if(r.y<=r.explodeY){ explode(r); rockets.splice(i,1); }
  }

  for(let i=sparks.length-1;i>=0;i--){
    const s=sparks[i];
    s.x+=s.vx; s.y+=s.vy;
    s.vy+=0.05; s.age++;
    ctx.globalAlpha=1-s.age/s.life;
    ctx.fillStyle=s.color;
    ctx.beginPath(); ctx.arc(s.x,s.y,2,0,Math.PI*2); ctx.fill();
    ctx.globalAlpha=1;
    if(s.age>s.life) sparks.splice(i,1);
  }
  requestAnimationFrame(tick);
}
tick();
document.getElementById('year').textContent=new Date().getFullYear();
</script>

</body>
</html>
