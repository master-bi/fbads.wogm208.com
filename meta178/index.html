<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>8方遊戲 - 官方入口</title>
  <meta name="description" content="安全前往 8方遊戲 官方平台的入口頁面。" />
  <meta name="format-detection" content="telephone=no" />

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      background:
        radial-gradient(circle at 15% 0%, #022447 0, transparent 55%),
        radial-gradient(circle at 85% 100%, #020814 0, #01030a 55%, #000000 100%);
      color:#e5f4ff;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      overflow-x: hidden;
    }

    body::before {
      content:'';
      position:fixed;
      inset:-40%;
      background:
        radial-gradient(circle at 20% 20%, rgba(0,198,255,0.26) 0, transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(0,255,204,0.18) 0, transparent 55%);
      opacity:0.9;
      z-index:-2;
      animation:bgFloat 18s linear infinite alternate;
    }
    @keyframes bgFloat {
      0%   { transform:translate3d(0,0,0) scale(1); }
      50%  { transform:translate3d(0,8px,0) scale(1.03); }
      100% { transform:translate3d(0,-8px,0) scale(1.02); }
    }

    .page {
      width: 100%;
      max-width: 520px;
    }

    .card {
      position:relative;
      width:100%;
      padding:22px 18px 22px;
      border-radius:20px;
      background:
        linear-gradient(135deg, rgba(4,18,35,0.96), rgba(3,10,24,0.98)),
        radial-gradient(circle at top, rgba(39,120,190,0.7), transparent 60%);
      border:1px solid rgba(64,196,255,0.9);
      box-shadow:
        0 0 0 1px rgba(0,255,204,0.3),
        0 18px 38px rgba(0,0,0,0.9);
      overflow:hidden;
    }

    .card::before {
      content:'';
      position:absolute;
      inset:-1px;
      border-radius:inherit;
      border:1px solid rgba(0,249,255,0.4);
      box-shadow:
        0 0 22px rgba(0,249,255,0.4),
        0 0 40px rgba(0,0,0,1);
      opacity:0.4;
      pointer-events:none;
    }

    .notice-bar {
      position:relative;
      z-index:1;
      margin:-4px auto 10px;
      padding:6px 12px;
      display:inline-flex;
      align-items:center;
      gap:6px;
      border-radius:999px;
      background:
        linear-gradient(90deg, rgba(3,33,53,0.95), rgba(0,189,255,0.98), rgba(3,33,53,0.95));
      box-shadow:
        0 0 12px rgba(0,216,255,0.9),
        0 0 26px rgba(0,0,0,0.9);
      color:#021019;
      font-size:11px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:0.12em;
    }
    .notice-dot {
      width:7px;
      height:7px;
      border-radius:999px;
      background:#00ffc3;
      box-shadow:0 0 8px rgba(0,255,195,0.95);
      animation:pulseDot 1.4s ease-in-out infinite;
    }
    @keyframes pulseDot {
      0%,100% { transform:scale(1); opacity:1; }
      50%     { transform:scale(1.4); opacity:0.6; }
    }

    .logo-frame {
      position:relative;
      z-index:1;
      margin:6px auto 14px;
      padding:10px 14px;
      border-radius:16px;
      background:
        radial-gradient(circle at top, rgba(35,103,163,0.9), rgba(2,12,23,0.98));
      border:1px solid rgba(144,224,255,0.95);
      box-shadow:
        0 0 24px rgba(64,196,255,0.95),
        0 10px 26px rgba(0,0,0,0.95);
    }
    .logo-frame::before {
      content:'';
      position:absolute;
      inset:-1px;
      border-radius:inherit;
      background:
        linear-gradient(135deg, rgba(255,255,255,0.18), transparent 45%, rgba(0,255,204,0.26));
      mix-blend-mode:screen;
      opacity:0.55;
      pointer-events:none;
    }

    .logo {
      display:block;
      margin:0 auto;
      width:72%;
      max-width:260px;
      height:auto;
      filter:drop-shadow(0 0 10px rgba(0,0,0,0.9));
    }

    h1 {
      position:relative;
      z-index:1;
      font-size:18px;
      margin:10px 0 6px;
      color:#e9f7ff;
      font-weight:800;
      line-height:1.5;
      text-shadow:0 0 8px rgba(0,0,0,0.85);
    }

    p {
      position:relative;
      z-index:1;
      margin:4px 0;
      color:#cfe7ff;
      font-size:14px;
      line-height:1.5;
    }

    .sub {
      position:relative;
      z-index:1;
      margin-top:6px;
      font-size:12px;
      color:#9fb9d8;
      line-height:1.4;
    }

    .card-glow {
      position:absolute;
      left:50%;
      bottom:-42px;
      width:170%;
      max-width:760px;
      height:120px;
      background:radial-gradient(ellipse at center, rgba(0,215,255,0.38) 0, transparent 65%);
      transform:translateX(-50%);
      z-index:0;
      pointer-events:none;
    }

    .btn-enter {
      position:relative;
      z-index:1;
      margin:20px auto 0;
      display:block;
      width:82%;
      padding:13px 0;
      border-radius:999px;
      border:1px solid rgba(129,230,217,0.9);
      background:linear-gradient(120deg,#00c9ff,#00ffb0);
      color:#021014;
      font-size:15px;
      font-weight:700;
      text-decoration:none;
      letter-spacing:0.12em;
      text-transform:uppercase;
      text-align:center;
      box-shadow:
        0 0 18px rgba(0,255,191,0.8),
        0 10px 26px rgba(0,0,0,0.98);
      overflow:hidden;
      transition:
        transform 0.15s ease,
        box-shadow 0.18s ease,
        filter 0.18s ease;
    }
    .btn-enter::before {
      content:'';
      position:absolute;
      inset:0;
      background:linear-gradient(
        120deg,
        rgba(255,255,255,0.45),
        transparent 40%,
        transparent 60%,
        rgba(255,255,255,0.25)
      );
      transform:translateX(-120%);
      opacity:0;
      pointer-events:none;
      transition:transform 0.6s ease, opacity 0.3s ease;
    }
    .btn-enter:hover {
      transform:translateY(-1px);
      box-shadow:
        0 0 26px rgba(0,255,214,1),
        0 12px 30px rgba(0,0,0,1);
      filter:brightness(1.06);
    }
    .btn-enter:hover::before {
      opacity:1;
      transform:translateX(140%);
    }
    .btn-enter:active {
      transform:translateY(0);
      box-shadow:
        0 0 18px rgba(0,255,191,0.85),
        0 8px 20px rgba(0,0,0,1);
      filter:brightness(0.97);
    }

    @media (max-width: 360px) {
      .card {
        padding:18px 14px 18px;
      }
      h1 {
        font-size:16px;
      }
      p {
        font-size:13px;
      }
      .btn-enter {
        font-size:14px;
        padding:12px 0;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="card">
      <div class="card-glow"></div>

      <div class="notice-bar">
        <span class="notice-dot"></span>
        <span id="t-bar">連線提示</span>
      </div>

      <div class="logo-frame">
        <img class="logo" src="./meta178-logo-300.PNG" alt="Logo">
      </div>

      <h1 id="t-title">親愛的用戶您好，已為您尋找到安全路線。</h1>
      <p id="t-desc">點擊下方按鈕即可前往官方平台。</p>
      <div id="t-sub" class="sub">
        建議您確認連結來源為官方管道，並妥善保管帳號資訊，以保障您的使用安全。

      <a id="enterBtn" class="btn-enter" href="#">進入官網</a>

  </main>

        bar: '連線提示',
        h1: '親愛嘅用戶您好，已為你搵到安全路徑。',

        metaDesc: 'ទំព័រនេះជួយអ្នកចូលទៅវេទិកាផ្លូវការ 8方遊戲 ដោយសុវត្ថិភាព។',
        bar: 'ព័ត៌មានការតភ្ជាប់',
        h1:'អ្នកប្រើដែលគួរឱ្យគោរព សូមជំរាបថា យើងបានរកឃើញផ្លូវដែលមានសុវត្ថិភាពសម្រាប់អ្នកហើយ។',
        p:'សូមចុចប៊ូតុងខាងក្រោម ដើម្បីចូលទៅកាន់វេទិកាផ្លូវការ។',

        bar: 'Thông tin kết nối',

        btn:'Vào trang chính',

      },
      'th': {

        p:'Klik butang di bawah untuk ke platform rasmi.',

    function pickLocale() {
      const prefs = (navigator.languages && navigator.languages.length
        ? navigator.languages
        : [navigator.language || 'en']
      ).map(l => (l || '').toLowerCase());

      for (const lang of prefs) {
        if (lang.startsWith('zh-hk') || lang.startsWith('zh-mo') || lang.includes('yue')) return 'yue';
        if (lang.startsWith('zh-tw') || lang.includes('hant')) return 'zh-Hant';
        if (lang.startsWith('zh-cn') || lang.startsWith('zh-sg') || lang.includes('hans')) return 'zh-Hans';
        if (lang.startsWith('km'))  return 'km';
        if (lang.startsWith('vi'))  return 'vi';
        if (lang.startsWith('th'))  return 'th';
        if (lang.startsWith('ms'))  return 'ms';
        if (lang.startsWith('en'))  return 'en';
      }
      return 'en';
    }

    function applyI18n(dict) {
      document.documentElement.lang = dict.htmlLang || 'en';
      document.title = dict.titleTag || document.title;

      const meta = document.querySelector('meta[name="description"]');
      if (meta && dict.metaDesc) meta.content = dict.metaDesc;

      const bar = document.getElementById('t-bar');
      const h1  = document.getElementById('t-title');
      const p   = document.getElementById('t-desc');
      const sub = document.getElementById('t-sub');
      const btn = document.getElementById('enterBtn');
      const logo= document.querySelector('.logo');

      if (bar) bar.textContent = dict.bar;
      if (h1)  h1.textContent  = dict.h1;
      if (p)   p.textContent   = dict.p;
      if (sub) sub.textContent = dict.sub;
      if (btn) btn.textContent = dict.btn;
      if (logo)logo.alt        = dict.alt;

      const extra = window.location.search.replace(/^\?/, '');
      const sep = OFFICIAL_URL.includes('?') ? '&' : '?';
      const target = extra ? (OFFICIAL_URL + sep + extra) : OFFICIAL_URL;
      if (btn) btn.href = target;
    }

    const locale = pickLocale();
    applyI18n(I18N[locale] || I18N.en);
  </script>
